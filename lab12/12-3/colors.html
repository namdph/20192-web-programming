<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"> 
<HTML> 
    <BODY> 
        <p> 
            <SPAN style="width:30px; color: red; font-size: 24px" id="red">Red</SPAN>
            <SPAN style="width:30px; color: green; font-size: 24px" id="green">Green</SPAN>
            <SPAN style="width:30px; color: blue; font-size: 24px" id="blue">Blue</SPAN>
        </p>
        <p id="para">This is an example paragraph!</p>

        <SCRIPT type="text/javascript">
            document.getElementById("red").addEventListener("mouseover", mouseOverRed);
            document.getElementById("green").addEventListener("mouseover", mouseOverGreen);
            document.getElementById("blue").addEventListener("mouseover", mouseOverBlue);

            document.getElementById("red").addEventListener("mouseout", mouseOut);
            document.getElementById("green").addEventListener("mouseout", mouseOut);
            document.getElementById("blue").addEventListener("mouseout", mouseOut);

            function mouseOverRed() {
                document.getElementById("para").style.color = "red";
            }
            function mouseOverGreen() {
                document.getElementById("para").style.color = "green";
            }
            function mouseOverBlue() {
                document.getElementById("para").style.color = "blue";
            }
            function mouseOut() {
                document.getElementById("para").style.color = "black";
            }
        </SCRIPT> 
    </BODY>
</HTML>
